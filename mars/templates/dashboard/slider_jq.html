<!doctype html>
<html>
		<head>
		<meta charset="utf-8">
		<title>slider</title>
			<script src="js/jquery-2.1.3.min.js"></script>
			<script src="js/cycle2.js"></script>
			<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />
			<link rel="stylesheet" href="css/slider_jq.css">
			<link rel="stylesheet" href="css/timer.css">
			<script  src="js/imagelist.js"></script>
		</head>
		<script>
		</script>
		<body>
				
				<div id="bg">
						<img src="logo/Expeditors_white.png" alt=""> 
				</div>
				<div class="timer"></div>
				<div id="container">
					<div id="slideshow" class="cycle-slideshow" 
							data-cycle-fx="flipVert" 
							data-cycle-speed=  2000 
							data-cycle-timeout=  10000
							>		
					</div>
				</div>

				<script type="text/javascript">
					d = 10000	//单个图片显示时间，与上面的data-cycle-timeout保持一致
					function height() {
						var h = window.innerHeight;
						var a = document.getElementById('container');
						a.style.height = h+"px";
						}
					window.addEventListener('load',height);
					window.addEventListener('resize',height);
					$('#slideshow').cycle('fadeZoom');
					
					var x =''
					Loaddata()
					for (i in data.ImageName) {
						x += '<img src="img\\' + data.ImageName[i] + '" id="intro_img"/>' + '\n';
					}
					$('#slideshow').html(x);
					UpdatedTime();
					var Timeout = (data2[0]["ImageCount"] * d); //图片数量和地址在imagelist中更新
					//跳回mainpage
					setTimeout("location.href = 'mainpage.html';",Timeout);
				</script>
				<script>
					$(function() {
						function timer() {
							var w = window.innerWidth;
							$('.timer').animate({"width":w}, d);
							$('.timer').animate({"width":0}, 0);
							timer();
						}
						timer();
					});
				</script>
		</body>
</html>
