<!DOCTYPE html>
<html lang="en">
<head>
    <title>report title</title>
    <style type="text/css">
        html, body {
            margin: 0 0;
            width: 100%;
            height: 100%;
        }
        iframe {
            margin: 0 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<!--<iframe height="100%" width="100%" src="https://login.chq.ei/" id="frame_full" frameborder="no" scrolling="auto"></iframe>
-->
<iframe id="show" frameborder="0" scrolling="auto"
        onload="this.style.height=document.body.clientHeight-50"></iframe>
<script>
    let i = 0, s = ["http://localhost:8080/", "https://login.chq.ei/"], delay_sec = 1000;
        const w = document.getElementById("show");
        setInterval(function () {
            w.src = s[i];
            i = ++i % s.length;
        }, delay_sec * 3);
</script>
</body>
</html>
